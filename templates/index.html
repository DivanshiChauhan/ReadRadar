<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ReadRadar | Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(90deg, #231942, #6D4C91, #9F86C0, #E0B1CB, #F8C8DC);
      background-size: 800% 800%;
      animation: gradientBG 15s ease infinite;
      color: white;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 0%; }
      50% { background-position: 100% 0%; }
      100% { background-position: 0% 0%; }
    }

    .navbar {
      background-color: rgba(190, 149, 196, 0.8);
      padding: 16px 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
    }

    .navbar-brand {
      font-size: 22px;
      font-weight: 600;
      flex-basis: 100%;
      text-align: center;
      margin-bottom: 10px;
    }

    .nav-links {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 18px;
      flex-wrap: wrap;
      padding: 0;
      margin: 0 auto;
    }

    .nav-links li a {
      text-decoration: none;
      color: #111;
      font-weight: 600;
      font-size: 15px;
      padding: 4px 6px;
      border-radius: 6px;
      transition: background 0.2s ease;
    }

    .nav-links li a:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    @media (min-width: 768px) {
      .navbar {
        flex-wrap: nowrap;
      }

      .navbar-brand {
        flex-basis: auto;
        text-align: left;
        margin-bottom: 0;
      }

      .nav-links {
        justify-content: flex-end;
      }
    }

    .header {
      text-align: center;
      margin: 40px 0;
    }

    .pastel-rainbow {
      font-size: 50px;
      font-weight: bold;
      background: linear-gradient(90deg, #F8C8DC, #E0B1CB, #9F86C0, #6D4C91, #231942);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: inline-block;
    }

    .container {
      width: 90%;
      margin: 0 auto;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .card {
      width: 19%;
      background-color: #5E548E;
      border-radius: 10px;
      margin-bottom: 30px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .card-body {
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .cover-wrapper {
      width: 100%;
      height: 180px;
      background-color: #231942;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
      border-radius: 5px;
    }

    .card-img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 5px;
    }

    .title, .author, .votes, .rating {
      font-size: 14px;
      margin: 4px 0;
      color: white;
      text-shadow: 0 0 3px rgba(0, 0, 0, 0.4);
    }

    @media (max-width: 1200px) { .card { width: 24%; } }
    @media (max-width: 992px) { .card { width: 32%; } }
    @media (max-width: 768px) { .card { width: 48%; } }
    @media (max-width: 576px) { .card { width: 100%; } }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="navbar-brand">üìö ReadRadar</div>
    <ul class="nav-links">
      <li><a href="/">üè† Home</a></li>
      <li><a href="/recommend">‚ú® Recommend</a></li>
      <li><a href="/about">üìñ About</a></li>
    </ul>
  </nav>

  <div class="container">
    <div class="header">
      <h1 class="pastel-rainbow">Popular Picks</h1>
    </div>

    <div class="row">
      {% for i in range(book_name|length) %}
      <div class="card">
        <div class="card-body">
          <div class="cover-wrapper">
            <img class="card-img" src="{{ image[i] }}" alt="Book Cover">
          </div>
          <p class="title">{{ book_name[i] }}</p>
          <h4 class="author">{{ author[i] }}</h4>
          <h4 class="votes">Votes - {{ votes[i] }}</h4>
          <h4 class="rating">Rating - {{ rating[i] }}</h4>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
